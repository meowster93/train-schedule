<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatiable" content="IE=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--linking my style sheets-->
    <link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="font-family: 'Sniglet', cursive;">
        <div class="jumbotron jumbotron-fluid" style="background-color:rgb(83, 5, 5); color: white;">
            <h1 class="text-center">Train Schedule</h1>
            <p class="text-center">Train times here.</p>
        </div>
        <!--end of jumbotron div-->
        <div class="row">
            <div class="col-12">
                <br>
                <div id="current-train-Schedule" class="card">
                    <div class="card-header" style="background: darkred; color: white;">Current Train Schedule</div>
                    <p id="time-slots"></p>
                </div>
                <!--end of card-->
            </div>
            <!--end of column-->
        </div>
        <!--end of row-->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="card">
                    <div class="card-header" style="background: darkred; color: white;">Add Train</div>
                    <div class="card-body">

                        <form role="form">

                            <div class="form-group">
                                <label for="search">Train Name</label>
                                <input type="text" class="form-control" id="trainName">
                            </div>

                            <div class="form-group">
                                <label>Destination</label>
                                <input class="form-control" id="Destination" type="text">
                                </input>
                            </div>

                            <div class="form-group">
                                <label for="start-year">First Train Time (HH:mm- military time)</label>
                                <input type="text" class="form-control" id="firstTrainTime">
                            </div>

                            <div class="form-group">
                                <label>Frequency(min)</label>
                                <input type="time" class="form-control" id="Frequency">
                            </div>

                            <button type="submit" class="btn btn-default" id="addTrain">Submit</button>


                        </form>
                    </div>
                    <!--end of row-->
                </div>
                <!--end of container-->

                <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                    crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                    crossorigin="anonymous"></script>
                <script src="assets/javascript/app.js"></script>

</body>

</html>
